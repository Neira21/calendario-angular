<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>

<div class="app-container">
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" class="full-height">
    <mat-tab label="Nueva Actividad">
      <div class="tab-content">
        <!--
        activity input
        activitySaved es un evento que se emite cuando se guarda la actividad (output)
        cancelled es un evento que se emite cuando se cancela el formulario (output)
         -->
        <app-activity-form
          [activity]="selectedActivity"
          (activitySaved)="onActivitySaved($event)"
          (cancelled)="onFormCancelled()"
        >
        </app-activity-form>
      </div>
    </mat-tab>

    <mat-tab label="Calendario">
      <div class="tab-content">
        <!--
          activitySelected es un evento que se emite cuando se selecciona una actividad (output)
          dateSelected es un evento que se emite cuando se selecciona una fecha (output)
        -->
        <app-calendar
          (activitySelected)="onActivitySelected($event)"
          (dateSelected)="onDateSelected($event)"
        >
        </app-calendar>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
